<div class="container" @enterState>
  <div class="row" style="margin-top: 5%;">
    <div class="col-sm-12 col-xl-12">
      <div class="card">
        <div class="card-header" style="background-color: #204f81!important; color: white;">
          <div class="row">
            <div class="col-lg-12">
              <table style="width: 100%;">
                <tr>
                  <td style="width: 4%;"><li class="fa fa-cog fa-2x" style="margin-top: 6%;"></li></td>
                  <td style="width: 96%"><h3 style="margin-top: 1%;"> Estados de Inscripciones</h3></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="table-responsive">
                <table class="table table-bordered" style="margin-top: 1%;">
                  <thead style="background-color: #204f81;">
                  <tr>
                    <th style="color: white; text-align: center;">Codigo</th>
                    <th style="color: white; text-align: center;">Descripcion</th>
                    <th style="color: white; text-align: center;"></th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let estado of listadoGeneral">
                      <td style=" text-align: center;">{{estado.codigo}}</td>
                      <td style=" text-align: center;">{{estado.descripcion}}</td>
                      <td style=" text-align: center;">
                        <div class="btn-group" role="group" aria-label="Basic example">
                          <button type="button" class="btn propioBtnPrimary" (click)="editar(content, estado)"><span class="fa fa-edit"></span></button>
                          <button type="button" class="btn btn-warning" (click)="visualizar(content, estado)"><span class="fa fa-external-link"></span></button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Codigo</label>
        <input type="text" class="form-control" aria-describedby="codigo" placeholder="Codigo" name="codigo" required [(ngModel)]="estadoJson.codigo" [autofocus]="focusCodigo" [disabled]="true">
        <ngb-alert *ngIf="messageCodigo" type="danger" (close)="messageCodigo = null">{{textoMensaje}}</ngb-alert>
      </div>
      <div class="form-group">
        <label>Descripcion</label>
        <input type="text" class="form-control" placeholder="Descripcion" name="nombre" required [(ngModel)]="estadoJson.descripcion" [disabled]="inputDisabled">
        <ngb-alert *ngIf="messageDescripcion" type="danger" (close)="messageDescripcion = null">{{textoMensaje}}</ngb-alert>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" *ngIf="controlBoton" (click)="confirmaModal()">Confirmar</button>
    <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Cerrar</button>
  </div>
</ng-template>
